  <div id="settingsMenu">
    <p>Izabrati startni ƒçvor<br>(0-49)</p>
    <input id="startNode" type="number" name="numStartNode" value="0" min="0" max="49">
    <p>Izabrati algoritam formiranja stabla</p>
    <select id="selectAlgorithm">
      <option class="option" value="0">Reset</option>
      <option class="option" value="1">BFS</option>
      <option class="option" value="2">DFS</option>
      <option class="option" value="3">Dijkstra</option>
      <option class="option" value="4">Prim</option>
      <option class="option" value="5">Kruskal</option>
      <option class="option" value="6">Reverse Delete</option>
    </select>
    <label>
      <input id="cbxEdges" class="cbx" type="checkbox" checked />Draw edges</label>
    <label>
      <input id="cbxResultEdges" class="cbx" type="checkbox" checked />Draw solution</label>
    <label>
      <input id="cbxWeights" class="cbx" type="checkbox" checked />Draw weights</label>
    <label>
      <input id="cbxIDs" class="cbx" type="checkbox" checked />Draw IDs</label>
    <div id="divRun">Run</div>
  </div>
